<!DOCTYPE html>
<html>

<head>
    <title>Discounts</title>
</head>

<body>
    <h2>Nagesh computes discounts</h2>
    <form>
        <input type="number" id="input1" name="color" value=20>
        <label for="input1">Enter base amount</label></br>
        <input type="number" id="input2" name="color" value=10>
        <label for="input2">Enter the discount percentage</label></br>
        <input type="button" onclick="discount()" value="Apply discount">
    </form>
    <p id="result">This text will be replaced result by discount amount</p>
    <script>
        function discount() {
            let x = document.getElementById("input1").value
            let y = document.getElementById("input2").value
            let result = ' '
            let i = 1;
            while (i < 6) {
                let value = x - (x * (y / 100))
                value *= i
                result += ' ' + value
                i++
            }
            document.getElementById("result").innerHTML = result
        }

        function chooseOp() {
            let x = document.getElementById("input1").value
            let y = document.getElementById("input2").value
            let multiplyvalue = document.getElementById("multiplies").checked
            let divisionvalue = document.getElementById("division").checked
            let exponentvalue = document.getElementById("exponent").checked
            let result = ''

            if (multiplyvalue) {
                result = x * y 
            }else if(divisionvalue){
                result = x / y
            }
            else if(exponentvalue){
                result = x ** y
            }
            document.getElementById("operations").innerHTML = result

        }
    </script>
    <form>
        <input type="radio" onclick="chooseOp()" id="multiplies" name="operate" value="times">
        <label for="multiplies">*</label></br>

        <input type="radio" onclick="chooseOp()" id="division" name="operate" value="divide">
        <label for="division">/</label></br>

        <input type="radio" onclick="chooseOp()" id="exponent" name="operate" value="exponent">
        <label for="exponent">**</label></br>

        

    </form>
    <p id="operations">This result will be changed as per operation</p>
</body>
</html>
