<!DOCTYPE html>
<html>

<head>
    <title>Java Script Assignment</title>
</head>

<body>
    <h2>Musician guess by Nagesh Aluri</h2>
    <form>
        <label for="musician_name">Enter the secret
            musician name</label>
        <input type="password" id="musician_name" name="musician_name" value="John Lennon"> <br>

        <label for="guess_musician">Guess the musician</label>
        <input type="text" id="guess_musician" name="guess_musician" autofocus> <br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

            let correct = 0;
            let wrong = 0;
        function checkGuess() { 
            console.log("Getting form values")
            name = document.getElementById("musician_name").value
            musician = document.getElementById("guess_musician").value
            out = document.getElementById("result")
            
            if (name == musician) {
                correct++;
                alert("You got it right");
                out.innerHTML = correct;
                

            } else {
                wrong++;
                alert("Wrong Musician");
                out.innerHTML = wrong;

            }
        }
    </script>
</body>

</html>
